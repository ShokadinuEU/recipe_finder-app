<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Recipe Finder App</title>
  </head>

  <body>
    <div class="container">
      <header class="header" id="top">
        <img src="img/logo.png" alt="Logo" class="header__logo" id="brand" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Find your favorite recipe..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
          <div class="likes__panel">
            <ul class="likes__list"></ul>
          </div>
        </div>
      </header>

      <div class="results">
        <ul
          class="results__list"
          onclick="smoothScroll(document.getElementById('second'))"
        ></ul>
        <div class="results__pages"></div>
      </div>

      <div class="recipe" id="second"></div>

      <div class="shopping">
        <h2 class="heading-2">My Shopping List</h2>
        <button
          class="shopping-clear-button"
          onclick="smoothScroll(document.getElementById('brand'))"
        >
          Clear the list
        </button>
        <ul class="shopping__list" id="third"></ul>
      </div>
    </div>
    <div
      class="top-link show"
      onclick="smoothScroll(document.getElementById('brand'))"
    >
      <div class="arrow-up"></div>
    </div>
  </body>
</html>
